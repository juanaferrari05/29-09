<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style type="text/css">
	.pic{
		width: 500px;	
	}

	.picbig{
		position: absolute;
		width: 600px;
		-webkit-transition: width 0.3 linear 0s;
		transition: width 0.3s linear 0s; 
		z-index: 10;
	}

	.pic:hover + .picbig{
		width: 200px;
	}

	</style>
</head>
<body>
<img class="pic" src="anillos,chica6.jpg" alt="Nosotras">
<img class="picbig" src="capture.jpg" alt="Nosotras">

</body>
</html>
